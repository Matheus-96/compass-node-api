<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Taks</title>
    <link rel="stylesheet" href="../css/style.css">
</head>

<body>


    <div class="modal invisible" id="modal" data-active="false">
        <div class="modal-head">
            <h2>Register task</h2>
            <div class="modal-btn">
                <button class='close'>X</button>
            </div>
        </div>
        <div class="modal-body">
            <div class="modal-content">
                <div class="content-image">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48" width="96px" height="96px">
                        <path fill="#c8e6c9"
                            d="M44,24c0,11.045-8.955,20-20,20S4,35.045,4,24S12.955,4,24,4S44,12.955,44,24z" />
                        <path fill="#4caf50"
                            d="M34.586,14.586l-13.57,13.586l-5.602-5.586l-2.828,2.828l8.434,8.414l16.395-16.414L34.586,14.586z" />
                    </svg>
                </div>
                <p class="content-text">
                    Task succesfully created.
                </p>
            </div>
            <div class="modal-actions">
                <button class="btn close">Close</button>
                <a href="./listTask.html"><button class="btn">View tasks</button></a>
            </div>
        </div>
    </div>

    <div class="container create-user">
        <header class="header">
            <h1 class="heading">Register Task</h1>
        </header>
        <main class="main">
            <form id="formCreateTask" method="POST" action="#">
                <div class="input-group">
                    <label class="input-label" for="description">Description</label>
                    <input class="input-text" type="text" name="description" id="description">
                    <small class="input-message error">This field is required</small>
                </div>
                <div class="two-column">
                    <div class="input-group">
                        <label class="input-label" for="user">User ID</label>
                        <input class="input-text" type="text" name="user" id="user" maxlength="24" placeholder="Ex: 0123456789abcdef01234567">
                        <small class="input-message error">This field is required. Must be a valid User Id.</small>
                    </div>
                    <div class="input-group">
                        <label class="input-label" for="date">Task Date</label>
                        <input class="input-text" type="datetime-local" name="date" id="date">
                        <small class="input-message error">This field is required</small>
                    </div>
                </div>
                <div class="form-submit">
                    <button class="btn" type="submit" id="submit">Submit</button>
                </div>
            </form>

        </main>
        <footer class="footer">

        </footer>
    </div>
    <script src="../js/tasks/createTask.js" type="module"></script>
</body>

</html>
