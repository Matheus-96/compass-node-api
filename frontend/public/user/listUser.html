    <div class="container create-user">
        <header class="header">
            <h1 class="heading">List Users</h1>
            <div>
                <a href="/index.html"><button class="btn">Home</button></a>
                <a href="create.html"><button class="btn">Register</button></a>
            </div>
        </header>
        <main class="main">
            <div class="search-group">
                <label for="">Name</label>
                <input type="text" class="input-text" name="searchInput" id="searchInput">
            </div>
            <div class="container-users">
                <div class="card">
                    <div class="div">
                        <label for="">Name</label>
                        <p class="name">
                            ${user['name']}
                        </p>
                        <div class="div"></div>
                        <label for="">E-mail</label>
                        <p class="email">
                            ${user['email']}
                        </p>
                    </div>
                    <div class="div">
                        <label for="">Birth Date</label>
                        <p class="birthDate">
                            ${user['birthDate']}
                        </p>
                    </div>
                    <div class="div">
                        <div class="">
                            <label for="">City</label>
                            <p class="city">
                                ${user['city']}
                            </p>
                        </div>
                        <div class="">
                            <label for="">State</label>
                            <p class="state">
                                ${user['state']}
                            </p>
                        </div>
                    </div>
                    <div class="div">
                        <label for="">Address</label>
                        <p class="address">
                            ${user['address']}
                        </p>
                        <label for="">Number</label>
                        <p class="number">
                            ${user['number']}
                        </p>
                    </div>
                    </a>
                    <div class="">
                        <p>
                            <a href='./listUserId.html?id=${user[' _id ']}'><button class="btn top">Edit</button></a>
                        </p>
                        <p>
                            <button class="btn bottom deleteBtn">Delete</button>
                        </p>
                    </div>

                </div>
            </div>
        </main>
