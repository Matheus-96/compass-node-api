<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create User</title>
    <link rel="stylesheet" href="../css/style.css">
</head>

<body>
    <div class="container create-user">
        <header class="header">
            <h1 class="heading">Register User</h1>
        </header>
        <main class="main">
            <form id="formCreateUser" action="#">
                <div class="input-group">
                    <label class="input-label" for="name">Name</label>
                    <input class="input-text" type="text" name="name" id="name">
                    <small class="input-message error">Message here</small>
                </div>
                <div class="two-column">
                    <div class="input-group">
                        <label class="input-label" for="cpf">CPF</label>
                        <input class="input-text" type="text" name="cpf" id="cpf">
                        <small class="input-message error">Message here</small>
                    </div>
                    <div class="input-group">
                        <label class="input-label" for="birthDate">Birth Date</label>
                        <input class="input-text" type="date" name="birthDate" id="birthDate">
                        <small class="input-message error">Message here</small>
                    </div>
                </div>
                <div class="two-column">
                    <div class="input-group">
                        <label class="input-label" for="email">E-mail</label>
                        <input class="input-text" type="text" name="email" id="email">
                        <small class="input-message error">Message here</small>
                    </div>
                    <div class="input-group">
                        <label class="input-label" for="password">Password</label>
                        <input class="input-text" type="password" name="password" id="password">
                        <small class="input-message error">Message here</small>
                    </div>
                </div>
                <div class="three-column">
                    <div class="input-group">
                        <label class="input-label" for="address">Address</label>
                        <input class="input-text" type="text" name="address" id="address">
                        <small class="input-message error">Message here</small>
                    </div>
                    <div class="input-group">
                        <label class="input-label" for="number">Number</label>
                        <input class="input-text" type="text" name="number" id="number">
                        <small class="input-message error">Message here</small>
                    </div>
                    <div class="input-group">
                        <label class="input-label" for="complement">Complement</label>
                        <input class="input-text" type="text" name="complement" id="complement">
                        <small class="input-message error">Message here</small>
                    </div>
                </div>
                <div class="two-column">
                    <div class="input-group">
                        <label class="input-label" for="country">Country</label>
                        <input class="input-text" type="text" name="country" id="country">
                        <small class="input-message error">Message here</small>
                    </div>
                    <div class="input-group">
                        <label class="input-label" for="state">State</label>
                        <input class="input-text" type="text" name="state" id="state">
                        <small class="input-message error">Message here</small>
                    </div>
                </div>
                <div class="two-column">
                    <div class="input-group">
                        <label class="input-label" for="city">City</label>
                        <input class="input-text" type="text" name="city" id="city">
                        <small class="input-message error">Message here</small>
                    </div>
                    <div class="input-group">
                        <label class="input-label" for="zipCode">Zip Code</label>
                        <input class="input-text" type="text" name="zipCode" id="zipCode">
                        <small class="input-message error">Message here</small>
                    </div>
                </div>
                <div class="form-submit">
                    <button class="btn" type="submit" id="submit">Submit</button>
                </div>
            </form>

        </main>
        <footer class="footer">

        </footer>
    </div>
    <script src="../js/users/createUser.js"></script>
</body>

</html>
